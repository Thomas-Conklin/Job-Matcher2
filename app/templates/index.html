    <body>
        <div class="container">
        <p id="header"><span id="spanhead">Job Matcher</span><br><span id="span">

        </div>
        <form action = "results.html" method ="POST">
            You enjoy solitude.
            <br>
            <br>
            <select name = "mind" class="btn">
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
            </select>
            <br>
            <br>
            <br>
            You have no idea what you want to pursue in the future.
            <br>
            <br>
            <select name = "energy" class="btn">
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
            </select>
            <br>
            <br>
            <br>
            You hate math.
            <br>
            <br>
            <select name = "nature" class="btn">
                <option value = 1>1</option>
                <option value = 2>2</option>
                <option value = 3>3</option>
            </select>
            <br>
            <br>
            <br>
            You procrastinate often.
            <br>
            <br>
             <select name = "tactics" class="btn">
                <option value = 1>1</option>

            </select>
            <br>
            <br>
            <br>
            You don't perform well under pressure.
            <br>
            <br>
             <select name = "identity" class="btn">
                <option value = 1>1</option>

                <option value = 3>3</option>
            </select>
            <br>
            <br>
            <br>
